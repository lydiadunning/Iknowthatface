{% include "header.html" %}

<body>
    <header>
        <form action="{{ url_for('work_input') }}" method="post">
            <label>Film or Series</label>
            <input type="text" name="work" placeholder="Movie Show">
            <button type="submit">Submit</button>
        </form>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

</body>
